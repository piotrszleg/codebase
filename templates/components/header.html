<div class="container">


  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    

      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Login</h2>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" action="/login" method="post">
            <div class="form-group">
              <label for="user-input"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" name="user" id="user-input" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password-input"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" name="password" id="password-input" placeholder="Enter password">
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
      </div>
      
    </div>
  </div> 
</div>
<script>
function validateRegistration(){
  return document.forms["registrationForm"]["password"].value==document.forms["registrationForm"]["password-repeat"].value;
}
</script>
<div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog">
    

      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Register</h2>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form id="registrationForm" role="form" action="/register" method="post" onsubmit="return validateRegistration()">
            <div class="form-group">
              <label for="user-input"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" name="user" id="user-input" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password-input"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" name="password" id="password-input" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password-repeat-input"><span class="glyphicon glyphicon-eye-open"></span> Repeat Password</label>
                <input type="password" class="form-control form-control-danger" name="password-repeat" id="password-repeat-input" placeholder="Enter password again">
              </div>
              <div class="form-group">
              <p class="form-text text-muted">
                  By creating an account you're accepting the <a href="/terms">Terms of Service</a>.
                </p>
                </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Register</button>
          </form>
        </div>
      </div>
      
    </div>
  </div> 
</div>
